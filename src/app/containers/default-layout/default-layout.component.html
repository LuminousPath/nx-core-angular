<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'NxFIFTEEN Core Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'NxFIFTEEN Core Logo'}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3"><a class="nav-link" href="" target="_blank">
      Version: {{ cordovaUpdateAvailable.yourVersion }}
    </a></li>
  </ul>
  <ul class="nav navbar-nav ml-auto" *ngIf="currentUser">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="{{profileAvatar}}" class="img-avatar" alt="{{profileName}}"/>
        <span *ngIf="currentUser.firstrun" class="badge badge-info">NEW</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" routerLink="/"><i class="fa fa-trophy"></i> XP<span class="badge badge-info">{{profileXp}}</span></a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="configService.uiSettings.showNavBar"> <!-- [compact]="true" [minimized]="true" -->
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> &nbsp;Dashboard</a>
          <a class="btn" [routerLink]="['/body/weight']"><i class="fa fa-balance-scale"></i> &nbsp;Weight</a>
          <!--<a class="btn" (click)="pullToRefresh()"><i class="fa fa-balance-scale"></i> &nbsp;Refresh</a>-->
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="configService.uiSettings.showAsideBar">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-list"></i></ng-template>
        <div class="list-group list-group-accent">
          <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">NEWS</div>
          <div class="list-group-item {{siteItem.accent}} list-group-item-divider" *ngFor="let siteItem of siteNews">
            <div>{{siteItem.title}}</div>
            <small class="text-muted">{{siteItem.text}}</small>
          </div>
        </div>
      </tab>
    </tabset>
  </app-aside>
</div>
<app-footer>
  <span><a href="https://git.nxfifteen.rocks/nx-health">NxFITNESS Core</a> &copy; 2019 Stuart McCulloch Anderson.</span>
  <span class="ml-auto hidden-md-down">An <a href="https://nxfifteen.me.uk">NxFIFTEEN</a> project, powered by <a href="http://coreui.io">CoreUI</a></span>
</app-footer>
