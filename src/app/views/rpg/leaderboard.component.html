<div *ngIf="loading!=loadingExpected">
  <div class="row">
    <div class="col-12">
      LOADING...
      <div class="progress progress-xs mt-2">
        <progressbar class="progress progress-brand-p" [value]="loading" [max]="loadingExpected"
                     type="brand-p"></progressbar>
      </div>
    </div>
  </div>
</div>
<div class="animated fadeIn" *ngIf="loading>=loadingExpected">
  <alert type="md-refresh">
    <div class="row">
      <div class="col-md-6">
        <h3>{{_matomoService.pageTitle}}</h3>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-brand btn-sm btn-warning mr-1" style="margin-bottom: 4px"
                (click)="pullToRefresh()">
          <i class="fa fa-repeat"></i>
          <span>Refresh</span>
        </button>
      </div>
    </div>
  </alert>

  <div class="row">
    <div *ngFor="let rpgFriend of rpgFriends; let i = index" class="col-sm-6 col-md-2 friends-{{ rpgFriend.you }}">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted" style="font-size: 190%;">
            <div class="row">
              <div class="col-7 text-left">
                {{ rpgFriend.name }}
              </div>
              <div class="col-5 text-right">
                <img src="{{rpgFriend.avatar}}" class="img-avatar"
                     alt="{{rpgFriend.name}}"
                     width="64px" height="64px"/>
              </div>
            </div>
          </div>
          <div class="h4">{{ rpgFriend.steps_friendly }}</div>
          <small class="text-muted text-uppercase font-weight-bold">Steps</small>
          <div class="progress progress-xs mt-3 mb-0">
            <progressbar class="progress progress-success" [value]="rpgFriend.steps"
                         [max]="ragFriendsHighestSteps"
                         type="success"></progressbar>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
