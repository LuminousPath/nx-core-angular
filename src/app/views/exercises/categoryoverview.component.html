<div *ngIf="loading!=loadingExpected">
  <div class="row">
    <div class="col-12">
      LOADING...
      <div class="progress progress-xs mt-2">
        <progressbar class="progress progress-success" [value]="loading" [max]="loadingExpected"
                     type="success"></progressbar>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="loading"></div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn" *ngIf="loading>=loadingExpected">
  <alert type="md-refresh">
    <div class="row">
      <div class="col-md-6">
        <h3>{{_matomoService.pageTitle}}</h3>
      </div>
      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-brand btn-sm btn-warning mr-1" style="margin-bottom: 4px"
                (click)="pullToRefresh()">
          <i class="fa fa-repeat"></i>
          <span>Refresh</span>
        </button>
      </div>
    </div>
  </alert>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Category Overview
        </div>
        <div class="card-body">
          <div *ngFor="let exercisesMuscles of exerciseMetaData">
            <div class="row">
              <div class="col-12 col-lg-2">
                ID: {{exercisesMuscles.id}}
              </div>
              <div class="col-12 col-lg-8">
                {{exercisesMuscles.name}}
              </div>
              <div class="col-12 col-lg-2">
                Exercises: {{exercisesMuscles.exercises}}
              </div>
            </div>
            <div class="row" *ngFor="let exercise of exercisesMuscles.sub">
              <div class="col-12">
                <strong>{{exercise.name}}</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
