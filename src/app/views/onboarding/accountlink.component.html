<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container" width="90%">
      <div class="row justify-content-center">
        <div class="col-md-12 mx-auto">
          <div class="card-group">
            <div class="card p-4" style="width:80%">
              <div class="card-header">
                Tell Me About Yourself
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-4 text-center">
                    <a [routerLink]="['/onboarding/oauth/fitbit']"><img alt="fitbit" height="140px"
                                                                        src="assets/img/oauth/fitbit.png" width="140px"></a><br/>
                    <h3>Fitbit</h3>
                  </div>
                  <div class="col-4 text-center">
                    <a [routerLink]="['/onboarding/oauth/google']"><img alt="google fit" height="140px"
                                                                        src="assets/img/oauth/google.png" width="140px"></a><br/>
                    <h3>Google Fit</h3>
                  </div>
                  <div class="col-4 text-center">
                    <a [routerLink]="['/onboarding/oauth/samsung-health']"><img alt="samsung health" height="140px"
                                                                                src="assets/img/oauth/samsung-health.png"
                                                                                width="140px"></a><br/>
                    <h3>Samsung Health</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-white bg-brand-p py-5 d-md-down-none" style="width:20%">
              <div class="card-body text-center">
                <div>
                  <h2>BETA</h2>
                  <p>
                    Currently Core is in active Beta, you will have to be on my Fitbit friends list for your
                    profile to work. You can request access to the beta, first read the FAQ bellow.
                  </p>
                  <a class="btn bg-brand-p active mt-3"
                     href="https://nxfifteen.me.uk/gitlab/rocks/core/wikis/beta-access-request"
                     target="_blank">BETA Access FAQ</a>
                </div>
              </div>
            </div>
          </div> <!--/.col-->
        </div> <!--/.col-->
      </div><!--/.row-->
    </div>
  </main>
</div>
