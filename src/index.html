<!doctype html>
<html>
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="NxFIFTEEN || NxFITNESS">
  <meta name="author" content="Stuart McCulloch Anderson">
  <meta name="keyword" content="">
  <!--suppress HtmlUnknownTarget -->
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <title>Core</title>
  <!-- web-version-config-on -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- end-web-version-config-on -->
  <!-- cordova-version-config-off
   <meta name="viewport" content="width=device-width">
   <script type="text/javascript" src="cordova.js"></script>
end-cordova-version-config-off -->
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #db3b3b;
    }

    .app-loading .logo {
      width: 100px;
      height: 100px;

      background: url(/assets/img/brand/sygnet.svg) center center no-repeat;
      background-size: 100px 100px;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body class="app">
  <!-- App Loading... -->
  <div class="app-loading">
    <div class="logo"></div>
    <!--suppress HtmlUnknownAttribute -->
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>
</body>
</html>
